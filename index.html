<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>EngStudent Randomizer</title>
</head>
<body>
    <header>
        <h1><a href="https://eng-student.com/" target="blank" rel="noopener noreferrer">EngStudent</a> Randomizer</h1>
        <p class="level-text">C2</p>
    </header>
    <main>
        <div class="words-list">
            <ul>
                <div>
                    <li class="1">0</li>
                    <li class="2">0</li>
                    <li class="3">0</li>
                    <li class="4">0</li>
                    <li class="5">0</li>
                </div>
                <div>
                    <li class="6">0</li>
                    <li class="7">0</li>
                    <li class="8">0</li>
                    <li class="9">0</li>
                    <li class="10">0</li>
                </div>
            </ul>
        </div>
        <div class="words-buttons">
            <button class="words-randomize">Randomize</button>
            <button class="clear">Clear used</button>
        </div>
    </main>
    <footer>
        <p>By myn0name</p> 
    </footer>
    <script src="./main.js"></script>
</body>
</html>
